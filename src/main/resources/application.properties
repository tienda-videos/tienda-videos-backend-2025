spring.config.import=file:env.properties
spring.application.name=tienda-videos

spring.datasource.url=jdbc:mysql://${DB_IP:localhost}:${DB_PORT:3306}/${DB_DATABASE:sakila}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:your-password}
spring.datasource.show-sql=true

server.port=8082

dto.secret.key=${CRIPTO_KEY:}

log_path=logs
spring.application.logs.name=tienda-videos-backend
